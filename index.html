<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>odin-form</title>
</head>
<body>
  <div class="main">
    <div class="side-image">
      <div class="banner">
        <img src="./images/odin-lined.png" 
        alt="logo"
        >
        <div>Sign-Up Form</div>
      </div>
      <div class="credit">Photo by Peng Chen on Unsplash</div>
    </div>
    <div class="form-content">
      <div class="sign-up">
        <div>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.</div>
        <div>Sign up <em>now</em> to get started.</div>
      </div>
      <div class="sign-up">You <em>know</em> you want to.</div>
      <div class="form">
        <div class="form-title">Let's do this!</div>
        <form id="my-form">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" required id="first-name">
            <div class="error" id="first-error"></div>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" required id="last-name">
            <div class="error" id="last-error"></div>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" required id="email">
            <div class="error" id="email-error"></div>
          </div>
          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" for="phone-number" pattern='[0-9]{10}' required
            id="phone-number">
            <div class="error" id="phone-error"></div>
          </div>
          <div>
            <label for="f-password">Password</label>
            <input type="password" name="f-password" required 
            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' id="f-password">
            <div class="error" id="f-password-error"></div>
          </div>
          <div>
            <label for="c-password">Conform Password</label>
            <input type="password" name="c-password" required 
            pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' id="c-password">
            <div class="error" id="c-password-error"></div>
          </div>
        </form>
      </div>
      <button type="submit" form="my-form">Create Account</button>
      <div class="log-in">Already have an account? <a href="#">Log In</a></div>
    </div>
  </div>
</body>
</html>
